{% extends "base.html" %}
{% block content %}
    <h2 class="text-center">Dashboard</h2>
    <div class="row">
        <div class="col-xl-3 col-md-6">
            <div class="card mb-3">
                <div class="card-header">Projects scanned</div>
                <div class="card-body">
                    <h4 class="card-text">{{ projects | length }}</h4>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-md-6">
            <div class="card mb-3">
                <div class="card-header">Analyzes</div>
                <div class="card-body">
                    <h4 class="card-text">{{ analyzes | length }}</h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
